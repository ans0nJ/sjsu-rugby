{% extends "index.html" %}
{% set active_page = "media" %}

{% block body %}
<div class="media">
	<div class="container carousel-wrapper">
	  <br>
	  <div id="Carousel" class="carousel slide" data-ride="carousel" data-interval="3000">
	    <!-- Indicators -->
	    <ol class="carousel-indicators">
	      <li data-target="#Carousel" data-slide-to="0" class="active"></li>
	      <li data-target="#Carousel" data-slide-to="1"></li>
	      <li data-target="#Carousel" data-slide-to="2"></li>
	      <li data-target="#Carousel" data-slide-to="3"></li>
	      <li data-target="#Carousel" data-slide-to="4"></li>
	      <li data-target="#Carousel" data-slide-to="5"></li>
	      <li data-target="#Carousel" data-slide-to="6"></li>
	      <li data-target="#Carousel" data-slide-to="7"></li>
	      <li data-target="#Carousel" data-slide-to="8"></li>
	    </ol>

	    <!-- Wrapper for slides -->
	    <div class="carousel-inner" role="listbox">
	      <div class="item active">
	        <img src="static/img/img-0.jpg">
	      </div>

	      <div class="item">
	        <img src="static/img/img-1.jpg">
	      </div>
	    
	      <div class="item">
	        <img src="static/img/img-2.jpg">
	      </div>

	      <div class="item">
	        <img src="static/img/img-3.jpg">
	      </div>

	      <div class="item">
	        <img src="static/img/img-4.jpg">
	      </div>

	      <div class="item">
	        <img src="static/img/img-5.jpg">
	      </div>

	      <div class="item">
	        <img src="static/img/img-6.jpg">
	      </div>

	      <div class="item">
	        <img src="static/img/img-7.png">
	      </div>

	      <div class="item">
	        <img src="static/img/img-8.png">
	      </div>
	    </div>

	    <!-- Left and right controls -->
	    <a class="left carousel-control" data-target="#Carousel" role="button" data-slide="prev">
	      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	      <span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" data-target="#Carousel" role="button" data-slide="next">
	      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	      <span class="sr-only">Next</span>
	    </a>
	  </div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<div class="embed-responsive embed-responsive-16by9">
					<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/Dy_Zc_8tIt4">
					</iframe>
				</div>
			</div>
			<div class="col-md-6">
				<div class="embed-responsive embed-responsive-16by9">
					<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/mIHtTMuJhNk">
					</iframe>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
