{% extends "index.html" %}
{% set active_page = "contact" %}

{% block content %}

<div class="contact">
    
    {% for info in contact %}
    <h3>{{ info.Name }}</h3>
    <h4>{{ info.Position }}</h4>
    <p>{{ info.Email }}</p>
    <p>{{ info.Phone }}</p>

    <br>

    {% endfor %}

</div>

{% endblock %}
